<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zignal Agency Dashboard v3.2 (Stable)</title>

  <!-- LIBRER√çAS ESTRAT√âGICAS -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CONFIGURACI√ìN DE MARCA -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            zignal: {
              blue: '#0066FF',
              cyan: '#00E5FF',
              dark: '#0B1120',
              light: '#F0F9FF',
            }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
    .brand-logo:hover { transform: scale(1.05); transition: transform 0.3s; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .table-header { @apply px-6 py-4 text-xs font-bold text-slate-400 uppercase tracking-wider bg-slate-50 border-b border-slate-200; }
    .table-cell { @apply px-6 py-4 text-sm text-slate-600 border-b border-slate-100 align-top; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">

    const { useState, useMemo, useEffect } = React;

    // --- COMPONENTE ICONO (CORREGIDO PARA EVITAR ERROR DE RENDERIZADO) ---
    const Icon = ({ name, size = 18, className }) => {
      // Accedemos a la librer√≠a global de Lucide
      const lucideGlobal = window.lucide;
      
      // Si no ha cargado o el icono no existe, no rompemos la app
      if (!lucideGlobal || !lucideGlobal.icons || !lucideGlobal.icons[name]) {
        return null; 
      }

      const iconData = lucideGlobal.icons[name];

      // Renderizamos el SVG manualmente usando los datos del icono
      return (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          {iconData.map(([tag, attrs], i) => (
            React.createElement(tag, { key: i, ...attrs })
          ))}
        </svg>
      );
    };

    // --- API IA ---
    const apiKey = ""; 
    const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

    async function callGemini(prompt) {
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`,
          { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) }
        );
        if (!response.ok) throw new Error("Error API");
        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta.";
      } catch (error) { console.error(error); return "‚ö†Ô∏è Error de conexi√≥n con IA."; }
    }

    // --- DATOS INICIALES ---
    const INITIAL_DATA = [
      { id: 1, dateRequest: '2026-02-10', requester: 'Ventas', campaignName: 'Promo Enamorados', format: 'Carrusel', location: 'IG / FB', description: 'Oferta 2x$3.95 (30ml).', referenceLink: 'https://drive.google.com', deadline: '2026-02-11', includedInPlan: true, price: '', status: 'In Progress', priority: 'High' },
      { id: 2, dateRequest: '2026-02-10', requester: 'Ventas', campaignName: 'Taglines Amor', format: 'Impreso', location: 'Fuera de Redes', description: 'Etiquetas 2x7cm.', referenceLink: '', deadline: '2026-02-11', includedInPlan: false, price: '45.00', status: 'Pending', priority: 'Medium' },
      { id: 3, dateRequest: '2026-02-01', requester: 'Zignal Agency', campaignName: 'Portafolio Nuevo', format: 'Presentaci√≥n PDF', location: 'Email', description: 'Propuesta comercial.', referenceLink: '', deadline: '2026-02-05', includedInPlan: true, price: '', status: 'Finalized', priority: 'High' }
    ];

    // --- APP PRINCIPAL ---
    const App = () => {
      const [requests, setRequests] = useState(INITIAL_DATA);
      const [showForm, setShowForm] = useState(false);
      const [filter, setFilter] = useState('All');
      const [editingId, setEditingId] = useState(null);
      
      // ESTADOS DE MODALES
      const [deleteModalOpen, setDeleteModalOpen] = useState(false);
      const [itemToDelete, setItemToDelete] = useState(null);
      const [formError, setFormError] = useState("");
      
      // IA States
      const [isAiGenerating, setIsAiGenerating] = useState(false);
      const [aiModalOpen, setAiModalOpen] = useState(false);
      const [aiContent, setAiContent] = useState(null);

      // Form State
      const initialFormState = {
        requester: 'Zignal Agency', campaignName: '', format: 'Post 1080x1080', location: 'IG / FB', description: '', referenceLink: '',
        dateRequest: new Date().toISOString().split('T')[0], deadline: '', includedInPlan: true, price: '', priority: 'Medium', status: 'Pending'
      };
      const [formData, setFormData] = useState(initialFormState);
      const [isSaving, setIsSaving] = useState(false);

      // --- FILTROS ---
      const activeRequests = useMemo(() => {
        let filtered = requests.filter(r => r.status !== 'Approved' && r.status !== 'Finalized');
        return filter === 'All' ? filtered : filtered.filter(r => r.requester === filter);
      }, [requests, filter]);

      const historyRequests = useMemo(() => {
        let filtered = requests.filter(r => r.status === 'Approved' || r.status === 'Finalized');
        return filter === 'All' ? filtered : filtered.filter(r => r.requester === filter);
      }, [requests, filter]);

      // --- HANDLERS ---
      const handleInputChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
        if (formError) setFormError("");
      };

      const openForm = (req = null) => {
        setFormError("");
        if (req) {
          setEditingId(req.id);
          setFormData({ ...req, price: req.price || '' });
        } else {
          setEditingId(null);
          setFormData(initialFormState);
        }
        setShowForm(true);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.campaignName.trim()) { setFormError("‚ö†Ô∏è Falta el Nombre de la Campa√±a"); return; }
        if (!formData.deadline) { setFormError("‚ö†Ô∏è Falta la Fecha de Entrega"); return; }

        setIsSaving(true);
        await new Promise(r => setTimeout(r, 400));

        if (editingId) {
          setRequests(prev => prev.map(r => r.id === editingId ? { ...r, ...formData } : r));
        } else {
          setRequests(prev => [{ id: Date.now(), ...formData }, ...prev]);
        }

        setIsSaving(false);
        setShowForm(false);
      };

      const confirmDelete = (id) => {
        setItemToDelete(id);
        setDeleteModalOpen(true);
      };

      const executeDelete = () => {
        if (itemToDelete) {
          setRequests(prev => prev.filter(r => r.id !== itemToDelete));
          setDeleteModalOpen(false);
          setItemToDelete(null);
        }
      };

      // --- IA ---
      const handleGenerateIdeas = async (req) => {
        setAiModalOpen(true);
        setIsAiGenerating(true);
        const res = await callGemini(`Dame 3 ideas de copy para: ${req.campaignName} (${req.description})`);
        setAiContent(res);
        setIsAiGenerating(false);
      };

      const handleEnhanceBrief = async () => {
        if (!formData.campaignName) { setFormError("Escribe un nombre primero"); return; }
        setIsAiGenerating(true);
        const res = await callGemini(`Mejora este brief: ${formData.description} para ${formData.campaignName}`);
        setFormData(prev => ({ ...prev, description: res }));
        setIsAiGenerating(false);
      };

      // UI Helpers
      const getStatusBadge = (s) => {
        const styles = {
          'Pending': 'bg-slate-100 text-slate-600', 'In Progress': 'bg-blue-50 text-blue-600 border-blue-200',
          'In Review': 'bg-purple-50 text-purple-600 border-purple-200', 'Waiting Approval': 'bg-orange-50 text-orange-600 border-orange-200',
          'Approved': 'bg-green-100 text-green-700 border-green-200', 'Finalized': 'bg-slate-800 text-white',
          'On Hold': 'bg-amber-50 text-amber-700 border-amber-200'
        };
        return <span className={`px-2 py-0.5 rounded text-[10px] font-bold uppercase border whitespace-nowrap ${styles[s]}`}>{s === 'Finalized' ? 'üèÅ Finalizado' : s === 'Approved' ? '‚úÖ Aprobado' : s}</span>;
      };

      return (
        <div className="min-h-screen pb-20">
          
          {/* NAVBAR */}
          <nav className="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm backdrop-blur-md bg-white/95">
            <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
              <div className="flex items-center gap-4">
                <div className="flex flex-col brand-logo cursor-pointer group">
                  <span className="text-3xl font-black text-zignal-blue tracking-tighter leading-none group-hover:text-zignal-cyan transition-colors">zignal</span>
                  <span className="text-[10px] font-bold text-slate-400 tracking-[0.4em] uppercase group-hover:text-zignal-blue transition-colors">Agency</span>
                </div>
                <div className="h-8 w-px bg-slate-200 mx-2 hidden md:block"></div>
                <span className="text-slate-400 font-medium text-sm hidden md:block">Sistema de Gesti√≥n Creativa</span>
              </div>
              <button onClick={() => openForm()} className="bg-zignal-blue hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg transition-all flex items-center gap-2 active:scale-95">
                <Icon name="PlusCircle" size={20} /> <span className="hidden sm:inline">Nueva Solicitud</span>
              </button>
            </div>
          </nav>

          <div className="max-w-7xl mx-auto px-4 py-8 space-y-10">
            
            {/* KPI STATS */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 animate-fade-in">
              {[
                { l: 'Activos', v: activeRequests.length, i: 'Activity', c: 'text-zignal-blue', bg: 'bg-blue-50' },
                { l: 'Historial', v: historyRequests.length, i: 'Archive', c: 'text-slate-700', bg: 'bg-slate-100' },
                { l: 'Urgentes', v: requests.filter(r => r.priority === 'High' && r.status !== 'Finalized').length, i: 'AlertCircle', c: 'text-red-500', bg: 'bg-red-50' },
                { l: 'Extras', v: requests.filter(r => !r.includedInPlan).length, i: 'DollarSign', c: 'text-amber-500', bg: 'bg-amber-50' }
              ].map((k, i) => (
                <div key={i} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                  <div><p className="text-xs font-bold text-slate-400 uppercase">{k.l}</p><p className={`text-3xl font-black ${k.c}`}>{k.v}</p></div>
                  <div className={`p-3 rounded-xl ${k.bg} ${k.c}`}><Icon name={k.i} /></div>
                </div>
              ))}
            </div>

            {/* ACTIVOS */}
            <div className="animate-fade-in">
              <div className="flex flex-col sm:flex-row justify-between items-end mb-4 gap-4">
                <h2 className="text-xl font-black text-slate-800 flex items-center gap-2"><Icon name="Zap" className="text-zignal-blue"/> Requerimientos Activos</h2>
                <div className="bg-white border rounded-lg px-3 py-2 flex items-center gap-2 shadow-sm">
                  <Icon name="Filter" size={14} className="text-slate-400"/>
                  <select value={filter} onChange={e => setFilter(e.target.value)} className="bg-transparent border-none text-sm text-slate-600 font-medium focus:ring-0 cursor-pointer outline-none">
                    <option value="All">Todos los Departamentos</option>
                    <option value="Zignal Agency">Zignal Agency</option>
                    <option value="Ventas">Ventas</option>
                    <option value="RRHH">RRHH</option>
                    <option value="Social">Social</option>
                  </select>
                </div>
              </div>

              <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead><tr><th className="table-header">Campa√±a</th><th className="table-header">Fechas</th><th className="table-header">Estatus</th><th className="table-header text-center">Acciones</th></tr></thead>
                    <tbody>
                      {activeRequests.length === 0 ? <tr><td colSpan="4" className="p-10 text-center text-slate-400">Todo al d√≠a üéâ</td></tr> : activeRequests.map(req => (
                        <tr key={req.id} className="hover:bg-slate-50 transition-colors">
                          <td className="table-cell">
                            <div className="font-bold text-slate-800">{req.campaignName}</div>
                            <div className="text-xs text-slate-500 mt-1 truncate max-w-[200px]">{req.description}</div>
                            <div className="flex gap-2 mt-2">
                              <span className="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded uppercase font-bold">{req.requester}</span>
                              {!req.includedInPlan && <span className="bg-amber-100 text-amber-700 text-[10px] px-2 py-0.5 rounded font-bold border border-amber-200">EXTRA</span>}
                            </div>
                          </td>
                          <td className="table-cell">
                            <div className="flex flex-col gap-1 text-xs">
                              <div className="text-slate-400">Sol: {req.dateRequest}</div>
                              <div className="text-zignal-blue font-bold">Ent: {req.deadline}</div>
                            </div>
                          </td>
                          <td className="table-cell">{getStatusBadge(req.status)}</td>
                          <td className="table-cell text-center">
                            <div className="flex justify-center gap-2">
                              <button onClick={() => handleGenerateIdeas(req)} className="p-2 bg-purple-50 text-purple-600 rounded hover:bg-purple-100 transition-colors"><Icon name="Sparkles"/></button>
                              <button onClick={() => openForm(req)} className="p-2 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 transition-colors"><Icon name="Edit"/></button>
                              <button onClick={() => confirmDelete(req.id)} className="p-2 bg-red-50 text-red-600 rounded hover:bg-red-100 transition-colors"><Icon name="Trash2"/></button>
                            </div>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            {/* HISTORIAL */}
            <div className="animate-fade-in opacity-90">
              <h2 className="text-xl font-black text-slate-400 flex items-center gap-2 mb-4"><Icon name="CheckCircle" className="text-green-500"/> Historial</h2>
              <div className="bg-slate-50 rounded-2xl shadow-inner border border-slate-200 overflow-hidden">
                <table className="w-full">
                  <thead><tr><th className="table-header bg-slate-100">Proyecto</th><th className="table-header bg-slate-100">Fechas</th><th className="table-header bg-slate-100">Final</th><th className="table-header bg-slate-100 text-center">Gesti√≥n</th></tr></thead>
                  <tbody>
                    {historyRequests.length === 0 ? <tr><td colSpan="4" className="p-8 text-center text-slate-400 italic">Sin historial a√∫n.</td></tr> : historyRequests.map(req => (
                      <tr key={req.id} className="border-b border-slate-200 bg-slate-50/50">
                        <td className="table-cell"><span className="font-bold text-slate-600 line-through decoration-slate-400">{req.campaignName}</span></td>
                        <td className="table-cell text-xs font-mono">Ent: {req.deadline}</td>
                        <td className="table-cell">{getStatusBadge(req.status)}</td>
                        <td className="table-cell text-center">
                          <button onClick={() => openForm(req)} className="text-slate-400 hover:text-blue-500 mr-2"><Icon name="RotateCcw" size={16}/></button>
                          <button onClick={() => confirmDelete(req.id)} className="text-slate-300 hover:text-red-500"><Icon name="Trash2" size={16}/></button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>

          </div>

          {/* --- MODAL DE BORRAR --- */}
          {deleteModalOpen && (
            <div className="fixed inset-0 bg-zignal-dark/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 text-center animate-fade-in">
                <div className="bg-red-100 text-red-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <Icon name="Trash2" size={32}/>
                </div>
                <h3 className="text-xl font-bold text-slate-800 mb-2">¬øEliminar Solicitud?</h3>
                <p className="text-sm text-slate-500 mb-6">Esta acci√≥n no se puede deshacer. Se borrar√° del registro permanentemente.</p>
                <div className="flex gap-3 justify-center">
                  <button onClick={() => setDeleteModalOpen(false)} className="px-5 py-2.5 bg-white border border-slate-300 rounded-xl font-bold text-slate-600 hover:bg-slate-50">Cancelar</button>
                  <button onClick={executeDelete} className="px-5 py-2.5 bg-red-500 text-white rounded-xl font-bold hover:bg-red-600 shadow-lg shadow-red-200">S√≠, Borrar</button>
                </div>
              </div>
            </div>
          )}

          {/* --- MODAL FORMULARIO --- */}
          {showForm && (
            <div className="fixed inset-0 bg-zignal-dark/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-fade-in">
                <div className="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white z-10">
                  <h3 className="text-xl font-black text-slate-800">{editingId ? 'Editar' : 'Nueva'} Solicitud</h3>
                  <button onClick={() => setShowForm(false)} className="bg-slate-100 p-2 rounded-full hover:bg-slate-200"><Icon name="X" className="text-slate-500"/></button>
                </div>
                
                <form onSubmit={handleSubmit} className="p-8 space-y-6">
                  {/* Mensaje de Error Visible */}
                  {formError && (
                    <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl flex items-center gap-2 text-sm font-bold animate-pulse">
                      <Icon name="AlertCircle" size={18}/> {formError}
                    </div>
                  )}

                  <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <label className="text-xs font-bold text-slate-500 uppercase block mb-2">Estatus</label>
                    <select name="status" value={formData.status} onChange={handleInputChange} className="w-full p-2 bg-white border border-slate-300 rounded-lg font-bold text-slate-700">
                      <optgroup label="Activos">
                        <option value="Pending">üïí Pendiente</option>
                        <option value="In Progress">üé® En Dise√±o</option>
                        <option value="In Review">üëÄ En Revisi√≥n</option>
                        <option value="Waiting Approval">‚è≥ En Espera</option>
                        <option value="On Hold">‚è∏Ô∏è Pausado</option>
                      </optgroup>
                      <optgroup label="Cerrados (Mueve a Historial)">
                        <option value="Approved">‚úÖ Aprobado</option>
                        <option value="Finalized">üèÅ Finalizado</option>
                      </optgroup>
                    </select>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Solicitante</label>
                      <select name="requester" value={formData.requester} onChange={handleInputChange} className="w-full p-3 border rounded-lg"><option>Zignal Agency</option><option>Ventas</option><option>RRHH</option><option>Social</option><option>Gerencia</option></select>
                    </div>
                    <div>
                      <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Formato</label>
                      <select name="format" value={formData.format} onChange={handleInputChange} className="w-full p-3 border rounded-lg"><option>Post 1080x1080</option><option>Story 1080x1920</option><option>Carrusel</option><option>Reel</option><option>Impreso</option><option>Web</option><option>PDF</option></select>
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Solicitud</label><input type="date" name="dateRequest" value={formData.dateRequest} onChange={handleInputChange} className="w-full p-3 border rounded-lg text-slate-500"/></div>
                    <div><label className="block text-xs font-bold text-zignal-blue uppercase mb-1">Entrega</label><input type="date" name="deadline" value={formData.deadline} onChange={handleInputChange} className="w-full p-3 border border-zignal-blue/30 rounded-lg text-zignal-blue font-bold"/></div>
                  </div>

                  <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nombre Campa√±a</label><input type="text" name="campaignName" value={formData.campaignName} onChange={handleInputChange} className="w-full p-3 border rounded-lg font-bold" placeholder="Ej. Campa√±a Verano"/></div>

                  <div>
                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Descripci√≥n</label>
                    <textarea name="description" rows="3" value={formData.description} onChange={handleInputChange} className="w-full p-3 border rounded-lg text-sm" placeholder="Detalles..."></textarea>
                    <button type="button" onClick={handleEnhanceBrief} disabled={isAiGenerating} className="text-xs text-zignal-blue font-bold mt-1 hover:underline">‚ú® Mejorar con IA</button>
                  </div>

                  <div className="bg-green-50 p-3 rounded-lg border border-green-100 flex items-center gap-4">
                    <div className="flex-1"><label className="text-[10px] font-bold text-green-700 uppercase">Costo Extra ($)</label><input type="number" name="price" value={formData.price} onChange={handleInputChange} placeholder="0.00" className="w-full bg-white border border-green-200 rounded p-1 text-green-700 font-mono text-sm"/></div>
                    <label className="flex items-center gap-2 cursor-pointer mt-4"><input type="checkbox" name="includedInPlan" checked={formData.includedInPlan} onChange={handleInputChange} className="w-4 h-4 accent-zignal-blue"/><span className="text-xs font-bold text-slate-600">Incluido en Fee</span></label>
                  </div>

                  <div className="flex gap-3 pt-4">
                    <button type="button" onClick={() => setShowForm(false)} className="flex-1 py-3 bg-white border border-slate-300 rounded-xl font-bold text-slate-600 hover:bg-slate-50">Cancelar</button>
                    <button type="submit" disabled={isSaving} className="flex-1 py-3 bg-zignal-blue rounded-xl font-bold text-white hover:bg-blue-600 shadow-lg">{isSaving ? 'Guardando...' : 'Guardar'}</button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {/* MODAL IA */}
          {aiModalOpen && (
            <div className="fixed inset-0 bg-zignal-dark/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 animate-fade-in relative">
                <button onClick={() => setAiModalOpen(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><Icon name="X"/></button>
                <h3 className="text-lg font-black text-slate-800 mb-4 flex items-center gap-2"><Icon name="Sparkles" className="text-purple-500"/> Ideas Generadas</h3>
                <div className="bg-slate-50 p-4 rounded-lg border border-slate-200 text-sm whitespace-pre-line text-slate-700 max-h-[60vh] overflow-y-auto">
                  {isAiGenerating ? "Generando..." : aiContent}
                </div>
                <button onClick={() => { navigator.clipboard.writeText(aiContent); alert("Copiado!"); }} className="mt-4 w-full py-2 bg-slate-800 text-white rounded-lg font-bold text-sm hover:bg-slate-900">Copiar</button>
              </div>
            </div>
          )}

        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
